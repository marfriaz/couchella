<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create your own online music festival based on your most played artists on Spotify"
    />
    <title>Couchella</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <nav class="navbar">
      <div>
        <img
          class="logo"
          src="https://image.flaticon.com/icons/svg/2890/2890408.svg"
          alt="man on couch logo"
        />
      </div>
      <div class="name"><h1 class="app-name">Couchella</h1></div>
    </nav>

    <section class="sign-in">
      <div class="intro">
        <p>
          Create your own online music festival based on your most played
          artists on Spotify
        </p>
      </div>
      <div class="login-container"></div>
    </section>

    <section class="lineup-container">
      <div class="lineup">
        <div class="lineup-header">
          <h2 class>
            <span class="presented">Your Spotify account presents</span>
            <br />
            <span class="couchella"><b>COUCHELLA</b></span
            ><br />
            <span class="presented">Online Music Festival</span>
          </h2>
        </div>
        <div class="user-lineup">
          <h3 class="goes-here">Your personal lineup goes here</h3>
        </div>
        <div id="editable-lineup-page" class="hidden">
          <form id="edit-lineup-form">
            <label for="lineup-entry">Add an artist</label>
            <input
              type="text"
              name="lineup-entry"
              id="lineup-entry"
              placeholder="e.g., Doja Cat"
            />
            <button class="edit-button" type="submit">Add</button>
          </form>
          <ul class="artist-list"></ul>
          <button class="edit-button" id="generate-button" type="submit">
            Generate Festival
          </button>
        </div>
      </div>
    </section>

    <section id="video-results">
      <h2 class="videos-intro hidden">YOUR PERSONAL ONLINE MUSIC FESTIVAL</h2>

      <ul id="videos-list" style="list-style-type: none;"></ul>
    </section>
    <button
      class="edit-button hidden"
      id="update-lineup"
      onClick="window.location.reload();"
      type="submit"
    >
      Update Lineup
    </button>

    <section class="footer">
      <div>
        <img
          src="https://image.flaticon.com/icons/svg/2890/2890408.svg"
          class="logo"
          alt="man on couch logo"
          width="50"
          height="50"
        />
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
